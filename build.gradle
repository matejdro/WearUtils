apply plugin: 'com.android.library'

//noinspection GroovyMissingReturnStatement
android {
    compileSdkVersion 26
    buildToolsVersion "26.0.1"

    defaultConfig {
        minSdkVersion 18
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile 'com.android.support:appcompat-v7:26.0.1'
    compile 'com.android.support:recyclerview-v7:26.0.1'

    //Wearable support uses old percent version. Exclude it from wearable support group
    // and include it manually
    compile('com.google.android.support:wearable:2.0.4') {
        exclude module: 'percent'
    }
    compile 'com.android.support:percent:26.0.1'

    provided 'com.google.android.wearable:wearable:2.0.4'

    compile "android.arch.lifecycle:extensions:1.0.0-alpha9"

    compile 'com.google.android.gms:play-services-wearable:11.2.0'
}

repositories {
    mavenCentral()
}
