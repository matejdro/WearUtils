apply plugin: 'com.android.library'

//noinspection GroovyMissingReturnStatement
android {
    compileSdkVersion 27

    defaultConfig {
        minSdkVersion 18
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile 'com.android.support:appcompat-v7:27.0.2'
    compile 'com.android.support:recyclerview-v7:27.0.2'
    compile "com.android.support:preference-v7:27.0.2"

    // Wearable support uses old percent, media-compat and support-v4 version.
    // Manually override
    compile 'com.google.android.support:wearable:2.1.0'
    compile 'com.android.support:percent:27.0.2'
    compile 'com.android.support:support-media-compat:27.0.2'
    compile 'com.android.support:support-v4:27.0.2'

    compile 'com.android.support:wear:27.0.2'
    provided 'com.google.android.wearable:wearable:2.1.0'

    compile 'android.arch.lifecycle:extensions:1.0.0'

    compile 'com.google.android.gms:play-services-wearable:11.6.2'
}

repositories {
    mavenCentral()
}
